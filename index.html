<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-form">
          <input
            type="search" 
            id="search-city"
            placeholder="Enter a city.."
            required
            class="city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <br />
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1><span id=city>Paris</h1>
            <p><span id="current-time">Saturday 15:32</span>, moderate rain</br>
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Elora Valentin</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
        <script src="src/script.js"></script>
      </footer>
    </div>
  </body>
</html>
